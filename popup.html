<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Lotto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ğŸ† Personalized Greeting -->
  <div id="caption-box">
    <h2 id="greeting">Time for a healthy meal ğŸ¥—!</h2>
  </div>
  
  <div id="popup-container">
    <!-- ğŸ¡ Main View -->
    <div id="main-view">
      <div id="wheel-container">
        <progress id="api-progress" value="0" max="100" style="width:100%; display:none; margin-bottom:8px;"></progress>
        <img id="loading-gif" src="assets/loading.gif" alt="Loading..." style="display: none;">
        <canvas id="wheel" width="310" height="310"></canvas>
        <button id="spin">Spin</button>
        <button id="view-log">ğŸ“œ View Log</button>
      </div>
      <!-- ğŸ† Selected Restaurant Result -->
      <div id="result-container" style="display: none;">
        <p id="selected-restaurant"></p>
        <a id="google-maps-link" href="#" target="_blank" style="display: none;">View on Google Maps</a>
      </div>
      <!-- <button id="open-settings">Settings</button> -->
      <button id="open-settings">
        <img src="assets/filter.jpg" alt="Settings">
      </button>
    </div>

    <!-- ğŸ´ Restaurant Log Panel -->
    <div id="log-view" class="view" style="display:none;">
      <h3>ğŸ“œ Your Picks</h3>
      <ul id="restaurant-log" style="max-height:200px; overflow-y:auto; list-style:none; padding:0;"></ul>
      <button id="close-log">â† Back</button>
    </div>

    <!-- Settings View -->
    <div id="settings-view" class="view">
      <div class="form-group">
        <label for="distance">Distance (miles) ğŸ—ºï¸</label>
        <input type="number" id="distance" min="0.1" max="10" step="0.1" placeholder="e.g., 0.5">
      </div>
      <div class="form-group">
        <label for="price">Price Level ğŸ’°</label>
        <select id="price">
          <option value="1,2">$ - $$</option>
          <option value="2,3" selected>$$ - $$$</option>
          <option value="3,4">$$$ - $$$$</option>
        </select>
      </div>
      <button id="save-settings">Save</button>
      <button id="close-settings">Back</button>
    </div>
  </div>

  <script src="libs/sweetalert.min.js"></script>
  <script src="wheel.js"></script>
  <script src="popup.js"></script>

</body>

</html>
